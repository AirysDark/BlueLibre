name: Bluelibre_AiHelper

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Needed so the action can comment on PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Bluelibre_Aihelper
        uses: AirysDark/Bluelibre_AiHelper@v1.0.0
        with:
          github_token: ${{ github.token }}
          # Optional AI keys (provide one or both as repo secrets)
          google_api_key: ${{ secrets.GOOGLE_API_KEY }}
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
